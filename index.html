<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/select2/select2.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">

  </head>

  <body>

    <div class="container">

      <div class="search">

        <div class="selects form-horizontal"></div>

        <div class="results">
          <p class="helper">Select the closest option to the car you are looking for: </p>
          <p class="current"></p>
          <div class="listing"></div>
        </div>

      </div>

      <div class="compare">

        <div class="header row">

          <div class="car col-xs-6">Car</div>

          <div class="combined col-xs-3">Combined
            <div class="units">l/100 km</div>
          </div>


          <div class="co2 col-xs-3">CO<sub>2</sub>
            <div class="units">g/km</div>
          </div>
        </div>

        <div class="items">
          <div class="no-items">No cars to compare! Select a few with the form above.</div>
        </div>
      </div>

    </div>

    <script type="text/template" id="select-template">
      <label for={{value}} class="col-xs-2 col-lg-2 control-label">{{label}}</label>
      <div class="col-xs-6 col-lg-2 select-container">
        <div id="{{value}}" class="select {{value}}"</div>
      </div>
    </script>

    <script type="text/template" id="results-item-template">
      <div class="result"><span>{{description}}</span> - <span>({{engine_capacity}} cc)</span></div>
    </script>

    <script type="text/template" id="compare-item-template">
      <div class="row">

        <div class="car col-xs-6">
          <div>{{year}} {{manufacturer}} {{model}}</div>
          <div>{{description}}</div>
          <div>{{fuel_type}}, {{engine_capacity}} cc, {{transmission_type}}</div>
        </div>
        <div class="combined col-xs-3">
          {{combined_metric}}
        </div>
        <div class="co2 col-xs-3">
         {{co2}}
        </div>
        <div class="pull-right remove">
          <i class="fa fa-times-circle"></i>
        </div>

    </script>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/select2/select2.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>

  </body>
</html>
